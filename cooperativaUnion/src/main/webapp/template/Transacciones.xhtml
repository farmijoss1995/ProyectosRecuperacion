<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrought" xmlns:p="http://primefaces.org/ui">


<ui:composition template="registroTransaciones.xhtml">
	<ui:define name="titulo2">
        				Gestion Transaccion
   					 </ui:define>
	<ui:define name="titulo1">
        				Transaccion
   		</ui:define>
	<ui:define name="content">
		<h:form class="form-horizontal form-material" id="buscar">
			<script>
					function alerta() {
						alert("Realizar Transaccion");
					}
			</script>

			<div class="form-group">
				<label class="col-md-12">Buscar Cuenta</label>
				<div class="col-md-12">
					<h:inputText value="#{transaccionBean.cuenta.numeroCuenta}"
						type="text" a:placeholder="Johnathan Doe"
						class="form-control form-control-line" />
					<h:message for="txtNCuentaBuscar" />
					<label class="col-md-12"></label>
				</div>
			</div>
			<div class="form-group">

				<f:facet name="header">Acciones</f:facet>
				<h:commandButton
					action="#{transaccionBean.buscarCuenta(transaccionBean.cuenta.numeroCuenta)}"
					value="Buscar" class="btn btn-success">
					<f:ajax render="mostarInfo" execute="@form" />
				</h:commandButton>
			</div>
		</h:form>
		<h:form class="form-horizontal form-material" id="mostarInfo">
			<div class="form-group">
				<label class="col-md-12">Cedula</label>
				<div class="col-md-12">
					<h:inputText value="#{transaccionBean.cuenta.usuario.cedula}"
						type="text" a:placeholder="Johnathan Doe"
						class="form-control form-control-line" />
					<h:message for="txtCedula" />
					<label class="col-md-12"></label>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-12">Nombre</label>
				<div class="col-md-12">
					<h:inputText value="#{transaccionBean.cuenta.usuario.nombre}"
						type="text" a:placeholder="Johnathan Doe"
						class="form-control form-control-line" />
					<h:message for="txtNombre" />
					<label class="col-md-12"></label>
				</div>
			</div>


			<div class="form-group">
				<label class="col-md-12">Apellido</label>
				<div class="col-md-12">
					<h:inputText value="#{transaccionBean.cuenta.usuario.apellido}"
						type="text" a:placeholder="Johnathan Doe"
						class="form-control form-control-line" />
					<h:message for="txtApellido" />
					<label class="col-md-12"></label>
				</div>
			</div>


			<div class="form-group">
				<label class="col-md-12">Saldo Actual</label>
				<div class="col-md-12">
					<h:inputText value="#{transaccionBean.cuenta.saldoCuenta}"
						type="text" a:placeholder="Johnathan Doe"
						class="form-control form-control-line" />
					<h:message for="txtSaldo" />
					<label class="col-md-12"></label>
				</div>
			</div>

			<h:form class="form-horizontal form-material" id="transaccion">
				<div class="form-group">
					<label class="col-md-12">Numero de Cuenta</label>
					<div class="col-md-12">
						<h:inputText value="#{transaccionBean.cuenta.numeroCuenta}"
							type="text" a:placeholder="Johnathan Doe"
							class="form-control form-control-line" />
						<h:message for="txtNCuenta" />
						<label class="col-md-12"></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Tipo de Transaccion</label>
					<div class="col-md-12">
						<h:selectOneMenu
							value="#{transaccionBean.transaccion.tipoTransaccion}">
							<f:selectItem itemLabel="Seleccione" itemValue="Selecione" />
							<f:selectItem itemLabel="Deposito" itemValue="Deposito" />
							<f:selectItem itemLabel="Retiro" itemValue="Retiro" />
							<f:selectItem itemLabel="Pago Credito" itemValue="Pago" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Monto de la Transaccion</label>
					<div class="col-md-12">
						<h:inputText value="#{transaccionBean.transaccion.monto}"
							type="text" a:placeholder="Johnathan Doe"
							class="form-control form-control-line" />
						<h:message for="txtMonto" />
						<label class="col-md-12"></label>
					</div>
				</div>
				<div class="form-group">
				<div class="col-sm-12">
					<h:commandButton
					
						action="#{transaccionBean.guardarTransaccion(transaccionBean.cuenta.numeroCuenta)}"
						value="Realizar transaccion" class="btn btn-success" onclick="alerta()">
						
						<f:ajax render="transaccion" execute="transaccion"  />
					</h:commandButton>
				</div>
			</div>
			
			</h:form>
			
		</h:form>
	</ui:define>

</ui:composition>
</html>
