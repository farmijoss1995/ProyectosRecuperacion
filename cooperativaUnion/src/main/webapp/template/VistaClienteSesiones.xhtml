<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="cedula" value="#{loginBean.cedula}" />
	</f:metadata>

</h:head>
<ui:composition template="registrovistaclient.xhtml">
	<ui:define name="titulo2">
        				Sesiones
   					 </ui:define>

	<ui:define name="contentTabla">
		<h:form>
			<p:panel>
				<h:form id="frmNotaCredito">
					<p:dataTable id="tabla" var="sesion" value="#{loginBean.sesiones}">
						<p:column width="50" headerText="Id">
							<h:outputText value="#{sesion.id}" />

							<h:outputText />
						</p:column>
						<p:column width="50" headerText="Fecha">
							<h:outputText value="#{sesion.fecha}" />
							<h:outputText />
						</p:column>
						<p:column width="50" headerText="Descripcion">
							<h:outputText value="#{sesion.estado}" />
							<h:outputText />
						</p:column>

					</p:dataTable>
				</h:form>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
