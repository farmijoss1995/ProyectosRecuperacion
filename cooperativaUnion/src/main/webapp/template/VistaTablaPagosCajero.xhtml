<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<ui:composition template="registroTransaciones.xhtml">
	<ui:define name="titulo2">
        				Gestion Cliente
   					 </ui:define>
	<ui:define name="content">
		<h:inputText value="#{transaccionBean.recuperar(param['codigo'])}"
			style="display:none" />

		<h:form>
			<p:panel>
				<h:form id="frm">
					<p:dataTable id="tabla" var="pago"
						value="#{loginBean.loadDataPagosCajero(param['codigo'])}">
						<p:column width="50" headerText="Id">
							<h:outputText value="#{transaccionBean.recuperar2(pago.codigo)}" />

							<h:outputText />
						</p:column>
						<p:column width="50" headerText="Estado">
							<h:outputText value="#{pago.estado}" />

							<h:outputText />
						</p:column>
						<p:column width="50" headerText="Fecha Pago">
							<h:outputText value="#{pago.fechaPago}" />

							<h:outputText />
						</p:column>
						<p:column width="50" headerText="Numero Pago">
							<h:outputText value="#{pago.numeroPago}" />

							<h:outputText />
						</p:column>
						<p:column width="50" headerText="Valor">
							<h:outputText value="#{pago.valor}" />

							<h:outputText />
						</p:column>
						<p:column width="50" headerText="Saldo">
							<h:outputText value="#{pago.saldo}" />

							<h:outputText />
						</p:column>


					</p:dataTable>
				</h:form>
			</p:panel>
			<p:panel>
				<h:form id="trans">
					<p:toolbar>
						<f:facet name="left">
							<h:inputText value="#{transaccionBean.codigo}" style="display:none"/>
					&nbsp;
					<h:inputText value="#{transaccionBean.transaccion.monto}" />
					&nbsp;
					<h:inputText value="#{transaccionBean.codigo2}"  style="display:none"/>
							<span class="ui-separator"> <span
								class="ui-icon pi pi-ellipsis-v" />
							</span>
							<h:commandButton
								action="#{transaccionBean.guardarTransaccion2(transaccionBean.codigo,transaccionBean.transaccion.monto,transaccionBean.codigo2)}"
								value="Pagar" class="btn btn-success"
								style="width:200px;">
								<f:ajax render="@form" execute="@form"/>
							</h:commandButton>
						</f:facet>
					</p:toolbar>
				</h:form>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
