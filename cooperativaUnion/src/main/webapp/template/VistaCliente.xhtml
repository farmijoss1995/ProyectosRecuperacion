<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:metadata>
		<f:viewParam name="ncuenta" value="#{loginBean.ncuenta}" id="cuenta" />
		<f:viewParam name="temporal" value="#{loginBean.temporal}" id="temp" />
		<f:viewParam name="cedula" value="#{loginBean.cedula}" id="cedul" />
	</f:metadata>


</h:head>
<ui:composition template="registrovistaclient.xhtml">


	<ui:define name="titulo2">
        				Cuenta
   					 </ui:define>
	<ui:define name="titulo1">
        				Cuenta
   					 </ui:define>
	<ui:define name="contentTabla">

				<h:form id="list">
							<p:dataTable class="table table-bordered" var="cuenta" id="table"
								value="#{cuentaAhorroBean.loadDataCuentaAhorro(loginBean.ncuenta)}" >
								
								<p:column width="50" headerText="Numero Cuenta">
									<h:outputText value="#{cuenta.numeroCuenta}" />
										 
									<h:outputText />
									
								</p:column>
								<p:column width="50" headerText="Titular">
									<h:outputText value="#{cuenta.usuario.nombre}" /> 
							&nbsp;
							<h:outputText value="#{cuenta.usuario.apellido}" />
									<h:outputText />
								</p:column>
									<p:column width="50" headerText="Fecha Ultima Transaccion">
									<h:outputText value="#{loginBean.temporal}" />
									<h:outputText />
								</p:column>

								<p:column width="50" headerText="Saldo">
									<h:outputText value="#{cuenta.saldoCuenta}" />
									<h:outputText />
								</p:column>
								    <p:column width="90" headerText="Acciones" >   
								    <h:commandButton action="VistaClienteTransacciones" value="TRANSACC" class="btn btn-success" /> 
							      <h:commandButton action="#{transaccionBean.verTransacciones()}"
									value="HISTORIAL TRANSACCIONES" class="btn btn-success">
									<f:ajax render="table"/>
								</h:commandButton>
							                        
						  </p:column>
								
							</p:dataTable>

				
				</h:form>


	</ui:define>
</ui:composition>
</html>
