
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="template/../plugins/fontawesome-free/css/all.min.css" />
	<!-- Ionicons -->
	<link rel="stylesheet"
		href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
	<!-- SweetAlert2 -->
	<link rel="stylesheet"
		href="template/../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" />
	
	<!-- Theme style -->
	<link rel="stylesheet" href="template/../dist/css/adminlte.min.css" />
	<!-- Google Font: Source Sans Pro -->

</h:head>
<body class="hold-transition sidebar-mini">

					
									<button type="button"
										class="btn btn-success swalDefaultSuccess">Launch
										Success Toast</button>
	<!-- jQuery -->
	<script src="template/../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="template/../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- SweetAlert2 -->
	<script src="template/../plugins/sweetalert2/sweetalert2.min.js"></script>
	<!-- Toastr -->
	<script src="template/../plugins/toastr/toastr.min.js"></script>
	<!-- AdminLTE App -->
	<script src="template/../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="template/../dist/js/demo.js"></script>

	<script type="text/javascript">
  $(function() {
    const Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });

    $('.swalDefaultSuccess').click(function() {
      Toast.fire({
        icon: 'success',
        title: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
      })
    });

    $('.toastsDefaultMaroon').click(function() {
      $(document).Toasts('create', {
        class: 'bg-maroon', 
        title: 'Toast Title',
        subtitle: 'Subtitle',
        body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
      })
    });
  });

</script>
</body>
</html>
