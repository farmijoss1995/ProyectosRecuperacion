<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:metadata>
		<f:viewParam name="numcuenta" value="#{transaccionBean.numcuenta}" id="cuenta" />
	</f:metadata>


</h:head>
<ui:composition template="registrovistatransaccion.xhtml">


	<ui:define name="titulo2">
        				Cuenta
   					 </ui:define>
	<ui:define name="titulo1">
        				Cuenta
   					 </ui:define>
	<ui:define name="contentTabla">
		<div class="ContainerIndent">
			<p:panel id="pnlPrincipal">
				<h:form>
					<div class="card">
						<!-- /.card-header -->
						<div class="card-body">
							<!-- aqui -->
								<p:panelGrid columns="9">
								<h:outputText value="Tipo Transaccion: " style="margin-right: 20px"
									class="FontBold" />
									
									<h:selectOneMenu id="Cargo" 
										required="true" class="form-control select2"
										style="width: 100%;">
										<f:selectItem itemLabel="Selecione" itemValue="Selecione" />
										<f:selectItem itemLabel="Todos" itemValue="Selecione" />
										<f:selectItem itemLabel="Deposito" itemValue="Selecione" />
										<f:selectItem itemLabel="Retiro" itemValue="Selecione" />
									</h:selectOneMenu>

								<p:outputLabel value="Fecha Inicio: " />
								<p:calendar id="calen" value="#{ctrFacturaCoralWeb.fecha}"
									size="15" pattern="dd/MM/yyyy" />

								<p:outputLabel value="Fecha Final: " />
								<p:calendar id="calen1" value="#{ctrFacturaCoralWeb.fechaFinal}"
									size="15" pattern="dd/MM/yyyy" />
								<p:commandButton value="Consultar" icon="fa fa-search yellow" />
							</p:panelGrid>
							<br />
			

							<!-- final -->
							<p:dataTable class="table table-bordered" var="trans" id="table"
								value="#{transaccionBean.loadDataTransaccion(transaccionBean.numcuenta)}">
								<p:column width="50" headerText="Id">
									<h:outputText value="#{trans.id}" />
									<h:outputText />
								</p:column>
								<p:column width="50" headerText="Fecha">
									<h:outputText value="#{trans.fecha}" /> 
			
								</p:column>
									<p:column width="50" headerText="Tipo Transaccion">
									<h:outputText value="#{trans.tipoTransaccion}" />
									<h:outputText />
								</p:column>

								<p:column width="50" headerText="Monto">
									<h:outputText value="#{trans.monto}" />
									<h:outputText />
								</p:column>

							</p:dataTable>
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
					
				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
</html>
